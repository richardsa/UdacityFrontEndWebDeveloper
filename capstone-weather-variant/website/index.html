<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Richie's Travel App</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Richie's Travel App
  </div>
  <div class ="holder zip">
    <label for="zip">Where would you like to go?</label>
    <input type="text" id="zip" placeholder="enter the name of the city">
  </div>
  <div class ="holder when">
    <label for="when">When would you like to visit?</label>
    <input type="date" id="when" placeholder="enter the name of the city">
  </div>
  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
    <div id = "date"></div>
   <div id = "temp"></div>
   <div id = "content"></div>
  </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
