<!doctype html><html><head><meta charset="UTF-8"><title>Richie's Travel App</title><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><header class="header"><nav class="nav"><a class="logo" href="/"><img alt="Richie's Travel App Logo" src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo4.png"/></a><ul class="nav-menu"><li><a href="/">Home</a></li></ul></nav></header><div id="app"><div class="holder headline">Richie's Travel App</div><form id="search-form"><div class="form-group"><label for="city">Where would you like to go?</label> <input class="form-control" id="city" placeholder="enter the name of the city"></div><div class="form-group"><label for="trip-date">When would you like to go?</label> <input type="date" class="form-control" id="trip-date"></div><button id="submit" type="submit">Submit</button></form><div class="holder results"><div id="entryHolder"><div class="weather-container"><div id="heading"></div><div id="temp"></div><div id="weather"></div></div><div id="location-img"></div></div></div></div><footer><p>&copy 2021 Richie's Travel App</p></footer><script>// Check that service workers are supported
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }</script></body></html>
