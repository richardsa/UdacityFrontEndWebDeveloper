<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Richie's Travel App | Udacity Capstone Project</title>
    </head>

    <body>
        <header class="header">
            <nav class="nav">
              <a class="logo" href="/"><img  alt="Richie's Travel App" src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo4.png" /></a>
              <ul class="nav-menu">
                <li><a href="/">Home</a></li>
              </ul>
            </nav>
          </header>

        <main>
            <section>
              <h1>Richie's Travel App</h1>
              <form class="" id="searchForm">
                  <p>Enter a full valid news article URL to analyze its overall sentiment:</p>
                    <input id="url" type="text" name="input" value="" placeholder="Enter full url">
                    <input id="submitBtn" class="btn" type="submit" name="" value="submit">
                </form>
            </section>

            <section>
                <strong>Form Results:</strong>
                <div id="results"></div>
            </section>
        </main>

        <footer>
              <p>&copy 2021 Richie's Travel App</p>
        </footer>
        <script>
         // Check that service workers are supported
         if ('serviceWorker' in navigator) {
             // Use the window load event to keep the page load performant
             window.addEventListener('load', () => {
                 navigator.serviceWorker.register('/service-worker.js');
             });
         }
        </script>
    </body>
</html>
